<!-- Ajustar para trazer as informações corretas -->


{% extends "index.html" %}
{% load static %}
{% block main-content %}

<section id="contact" class="contact " >
    <div class="container justify-content-center" data-aos="fade-up" >

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="category-title" style="font-size: 35px;">Log In de Usuário
                    <a href="/users/signup" class="mx-0"><span class="bi-person-add" label="Adicionar Usuário"></span></a></h1>
            </div>

        </div>

        <div class="form mt-3">
            <form  action="{% url 'users' %}" method="post" role="form" class="php-email-form">

                <div class="row gy-4 mb-3" >
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-outline-secondary" style="border-radius: 0%">
                            <input type="radio" name="options" id="optionReader" autocomplete="off" checked /> Leitor
                        </label>
                        <label class="btn btn-outline-secondary" style="border-radius: 0%">
                            <input type="radio" name="options" id="optionAuthor" autocomplete="off" /> Autor
                        </label>
                        <label class="btn btn-outline-secondary" style="border-radius: 0%">
                            <input type="radio" name="options" id="optionEditor" autocomplete="off" /> Editor
                        </label>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" name="name" class="form-control" id="username" placeholder="Username" required />
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control"  name="password" id="password" placeholder="Senha" required />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" >Entrar</button>
                    
                </div>
            </form>
            <button href="/users/signup" >Cadastrar</button>
        </div>
    </div>



</section>

{% endblock %}
