<!-- Ajustar para trazer as informações corretas -->

{% extends "index.html" %}
{% load bootstrap5 %}
{% block main-content %}


<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9" data-aos="fade-up">
                <div class="d-flex align-items-center author">
                    <div class="photo"><img src="/media/{{author.image}}" alt="" class="img-fluid"></div>
                        <h3 class="category-title" style="font-size: 30px;">{{author.name}}
                            <a href="/author/post_news" class="mr-5">
                                <span class="bi-plus-circle-dotted ml-5" style="margin:10px;" label="Adicionar Notícia"></span>
                            </a>
                        </h3>
                    </div>
                <!-- <h3 class="category-title" style="font-size: 30px;">{{author.name}}</h3> -->

                    {% for news in author_news %}

                    <div class="d-md-flex post-entry-2 half">
                        <a href="/news/{{news.id}}" class="me-4 thumbnail">
                            <img src="/media/{{news.image}}" alt="" class="img-fluid">
                        </a>
                        <div>
                            <div class="post-meta">
                            <span class="date">{{news.category}}</span> <span class="mx-1">&bullet;</span> <span>{{news.publish_date}}</span></div>
                            <h3><a href="/news/{{news.id}}">{{news.title}}</a></h3>
                            <p>{{news.subtitle}}</p>
                            <div class="d-flex align-items-center author">
                                <!-- <div class="photo">
                                    <img src="assets/img/person-2.jpg" alt="" class="img-fluid">
                                </div> -->
                                <div class="name">
                                    <h3 class="m-0 p-0">Editor: {{news.editor}}</h3>
                                </div>
                            </div>
                        </div>
                        

                    </div>

                    {% endfor %}

                </div>

            {% include "side-menu.html" %}

        </div>
    </div>
</section>

{% endblock %}
